<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Login</title>
</head>
<body>


<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
        <form role="form">
            <p>
                <input type="email" name="email" class="form-control input-lg" placeholder="Email Address">
                <!-- no autofocus so that user can access other options/links -->
            </p>
            <p>
                <input type="password" name="password" class="form-control input-lg" placeholder="Password">
            </p>
            <p>
                <button class="btn btn-lg btn-default btn-block" type="submit">
                    <i class="glyphicon glyphicon-log-in pull-right"></i>
                    Log in
                </button>
            </p>
            <p class="prospective-feature featureFacebook">
                <a href="#" class="btn btn-lg btn-primary btn-block" id="facebook-login">
                    <i class="glyphicon glyphicon-new-window pull-right"></i>
                    Log in with Facebook</a>
            </p>
        </form>
        <p>
            <a href="registration.html" class="btn btn-lg btn-block">
                <i class="glyphicon glyphicon-user pull-right"></i>
                Registration
            </a>
        </p>
        <p>
            <a href="reset.html" class="btn btn-lg btn-block">
                <i class="glyphicon glyphicon-question-sign pull-right"></i>
                Forgot Password
            </a>
        </p>
    </div>
</div>



<script src="cordova.js"></script>
<script src="js/vendor/LAB.js"></script>
<script src="js/app.js"></script>
<script src="js/core.js"></script>

<script>
    var config = {
        view: 'login',
        public_access: true
    };
    app.initialize();
</script>
</body>
</html>
