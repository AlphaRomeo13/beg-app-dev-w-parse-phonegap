<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">


        <style type="text/css">
            body { padding-top: 40px; }
            .loggedin, .loggedout { display: none; }
        </style>

        <title>Hello World</title>
    </head>
    <body>

        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">My Social App</h3>
                </div>
                <div class="panel-body">
                    <div class="loggedout">
                        <div class="btn-group-vertical" role="group">
                            <button type="button" class="btn btn-primary btn-lg" onclick="myFacebookApp.login();">Login with Facebook</button>
                            <button type="button" class="btn btn-default btn-lg" onclick="myFacebookApp.showDialog();">Share on Facebook (Dialog)</button>
                        </div>
                    </div> 
                    <div class="loggedin">
                        <div class="btn-group-vertical" role="group"> 
                            <button type="button" class="btn btn-primary btn-lg" onclick="myFacebookApp.logout();">Logout</button>
                        </div>                        
                        <hr>
                        <div class="btn-group-vertical" role="group">
                            <button type="button" class="btn btn-default btn-lg" onclick="myFacebookApp.getPublishingPermissions();">Get Publishing Permissions</button> 
                            <button type="button" class="btn btn-default btn-lg" onclick="myFacebookApp.showDialog();">Share on Facebook (Dialog)</button>
                            <button type="button" class="btn btn-default btn-lg" onclick="myFacebookApp.getEmailAddress();">Get E-Mail Address</button>
                            <button type="button" class="btn btn-default btn-lg" onclick="myFacebookApp.getUserPhotos();">Get User Photos</button>
                            <button type="button" class="btn btn-default btn-lg" onclick="myFacebookApp.postToFeed();">Share on Facebook (API)</button>
                            <button type="button" class="btn btn-default btn-lg" onclick="myFacebookApp.uploadFile();">Upload File</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script id="photos-template" type="text/x-handlebars-template">
            <div class="row">
              {{#each photos.data}}
              <div class="col-xs-6 col-md-3">
                <div class="thumbnail">
                  <img src="{{images.3.source}}" alt="" /> 
                </div>
              </div>
              {{/each}}
            </div>
        </script>

        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/handlebars.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/myFacebookApp.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
